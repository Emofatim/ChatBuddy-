<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Emotion ChatBot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #chatBox {
            width: 100%;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            overflow-y: scroll;
            background-color: #fff;
            margin-bottom: 15px;
        }
        .user {
            text-align: right;
            color: blue;
            margin: 5px 0;
        }
        .bot {
            text-align: left;
            color: green;
            margin: 5px 0;
        }
        #recordBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #recordBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Real-time Emotion ChatBot</h1>
    <div id="chatBox"></div>
    <button id="recordBtn">Start Talking</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
